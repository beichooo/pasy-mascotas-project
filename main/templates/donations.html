{% extends 'layouts/base1_main.html' %} {% load static %} {% block content %}

<section class="donations-home__header">
	<h1>Donaciones</h1>
	<h2>Ayuda a que los albergues sigan cambiando vidas</h2>
	<img
		src="{% static 'img/donaciones-qr-icon.svg' %}"
		alt="icono de codigo QR"
	/>
</section>

<main>
	<section class="pets-showcase">
		<div class="pets-showcase__grid">
			{%for shelter in shelters %}
			<div class="pets-showcase__card">
				<a href="{% url 'shelter_profile' shelter.id %}">
					<img src="{{shelter.shelter_logo.url}}" alt="logo del albergue" />
					<p>{{shelter.shelter_name}}</p>
					<span>{{ shelter.address }}</span>
				</a>
			</div>
			{% endfor %}
		</div>
	</section>
